<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shigatsu Momonton</title>
  </head>
  <body>
    <div class="flash-box"></div>
    <div class="content">
      <div class="js-clock">
        <h2>00:00</h2>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" class="form-name" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm toDoForm">
        <input
          type="text"
          placeholder="Write a To Do"
          class="toDoForm-submit"
        />
      </form>
      <ul class="js-toDoList toDoList"></ul>
      <span class="js-wheather wheather"></span>
      <span class="js-location location"></span>
    </div>

    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="wheather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
